<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../style/software.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="pwgen.css" type="text/css"/>
    <title>Password generation</title>
</head>

<body onload="setup()">

<div class="container">

    <div class="jumbotron">
        <h1 class="display-4">pwgen in Javascript</h1>
        <p class="lead">JavaScript port of <a href="http://sourceforge.net/projects/pwgen/">pwgen</a></p>
        <hr class="my-4">
        <p>


            <code id="password" class="h5"></code>

        <form>


            <div class="form-group form-inline">
                <label for="length" class="mr-2">Length:</label>
                <input type="text" readonly class="form-control form-control-plaintext" id="length" value="8" oninput="lengthslider.value=length.value">
            </div>

            <div class="form-group">
                <input type="range" class="form-control-range" id="lengthslider" value="8" min="2" max="20" oninput="length.value=lengthslider.value;generate()">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="capital" checked="checked" onchange="generate()">
                <label class="form-check-label" for="capital">
                    include at least one capital letter
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="number" checked="checked" onchange="generate()">
                <label class="form-check-label" for="number">
                    include at least one number
                </label>
            </div>

        </form>
        </p>
        <input class="btn btn-outline-primary" type="button" value="generate" onclick="generate()"/>
    </div>


</div>

<script src="prototype.js" type="text/javascript"></script>
<script src="pwgen.js" type="text/javascript"></script>
<script src="pwgen-app.js" type="text/javascript"></script>
<script type="application/javascript">


</script>
</body>
</html>
